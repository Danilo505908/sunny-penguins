<section id="feedbacks" class="feedback-section">
  <h2 class="visually-hidden">Feedbacks from our visitors</h2>

  <div id="loader"></div>

  <div class="swiper feedback-swiper">
    <div class="swiper-wrapper" id="feedback-list"></div>

    <!-- Кнопки -->
    <div class="message-cont">
      <div class="message-wrap">
        <button class="swiper-button-prev arrow" aria-label="Previous testimonial" type="button">
          <svg width="14" height="14" viewBox="0 0 32 32" aria-hidden="true">
            <use href="./img/sprite.svg#icon-left-arrow"></use>
          </svg>
        </button>

        <p class="message-text"></p>

        <button class="swiper-button-next arrow" aria-label="Next testimonial" type="button">
          <svg width="14" height="14" viewBox="0 0 32 32" aria-hidden="true">
            <use href="./img/sprite.svg#icon-right-arrow"></use>
          </svg>
        </button>
      </div>

      <p class="message-person"></p>

      <!-- Пагінація Swiper -->
      <div class="swiper-pagination" aria-label="Feedback pagination"></div>
    </div>
  </div>
</section>
