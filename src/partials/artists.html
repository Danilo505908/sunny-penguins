<section class="artists-section" id="artists">
  <div class="container">
    <h2 class="artists-title">Artists</h2>
    <p class="artists-subtitle">Explore Your New Favorite Artists</p>

    <div id="artists-list" class="artists-grid" aria-live="polite"></div>

    <div class="load-more-wrapper">
      <button
        id="load-more"
        class="load-more-btn"
        type="button"
        aria-label="Load more artists"
      >
        <span class="btn-text">Load More</span>

        <svg
          class="btn-icon"
          width="20"
          height="20"
          aria-hidden="true"
          focusable="false"
        >
          <use href="./img/sprite.svg#icon-down-arrow"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
